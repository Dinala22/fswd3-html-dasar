<head>

    <title>Javascript Popup</title>
</head>
<body>
    <script>
        //Alert
        alert("Selamat datang di Arkatama");

        //Prompt
        let response = prompt("Apakah kamu baik-baik saja hari ini?");

        alert("Jawabannya adalah " + response);

        //Confirm
        let respon = confirm("Terimakasih ya sudah bertahan dan kuat sampai sejauh ini");

        alert("Jawabannya adalah " + "kita coba lagi besok");
    </script>
</body>
