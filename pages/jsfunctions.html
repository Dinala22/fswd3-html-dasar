<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Contoh ini memanggil fungsi yang melakukan perhitungan dan mengembalikan hasilnya:</p>

<p id="demo"></p>

<script>
var x = myFunction(12, 22);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
